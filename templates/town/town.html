{% extends 'base.html' %}

{% block content %}
    <b>{{ town_name }}
    <br>
    defence: {{ defence }}
    </b>
    <br>
    <b>Buildings:</b>
    {% for building in building_list %}
        <br>
            building name: {{ building.building_type.name }};
            needs ap: {{ building.building_type.cost }};
            current ap: {{ building.ap }}
    {% endfor %}
{% endblock %}
