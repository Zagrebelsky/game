{% extends 'base.html' %}

{% block content %}
    <b>{{ town_name }}
    <br>
    defence: {{ defence }}
    </b>
    <br>
    <b>Buildings:</b>
    {% for building in building_list %}
        <br>
            {{ building.name }}
            {{ building.defence }}
    {% endfor %}

    {% for ap in building_ap %}
        <br>
            ap: {{ ap }}
    {% endfor %}
{% endblock %}
